<!DOCTYPE html>
<html lang="en" id="check-out">
<head>
  <title>Ticket Purchase</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <header id="header">
    <h1 id="header-content">Master Ticket</h1>
  </header>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a class="active">Check-out</a></li>
      <li><a href="confirmation.html">Confirmation</a></li>
    </ul>
  </nav>

  <main id="checkout-content">
    <section id="quantity">
      <h2>Quantity</h2>
      <select>
        <option value=" ">--Please choose an option--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </section>

    <section id="contact-info">
      <h2>Contact Info</h2>
      <form id="email" action="#null" method="get">
        <section>
          <label for="contact">Email Adress:</label>
          <input type="email" name="contact" id="contact" required/>
        </section>
        <section>
          <label for="contact">Phone Number:</label>
          <input type="text" name="contact" id="contact-text" required/>
        </section>
      </form>
    </section>

  <section id="payment-method">
    <h2>Payment Information</h2>
    <form id="cc" action="#null" method="get">
      <section>
        <label for="credit-num">Credit Card Number</label>
        <input type="number" name="credit-num" id="credit-num" required/>
      </section>
      <section>
        <label for="cvv">CVV</label>
        <input type="number" name="cvv" maxlength="4" id="cvv" required/>
      </section>

    <section>
      <label for="expmonth-container">Exp. Month</label>
      <select id="expmonth-container">
        <option value="">MM</option>
        <option value="01">01-Jan</option>
        <option value="2">02-Feb</option>
        <option value="3">03-Mar</option>
        <option value="4">04-Apr</option>
        <option value="5">05-May</option>
        <option value="6">06-Jun</option>
        <option value="7">07-Jul</option>
        <option value="8">08-Aug</option>
        <option value="9">09-Sep</option>
        <option value="10">10-Oct</option>
        <option value="11">11-Nov</option>
        <option value="12">12-Dec</option>
      </select>
    </section>

    <section>
      <label for="card-year">Exp. Year</label>
      <select id="card-year">
        <option value="">YY</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
      </select>
    </section>
  </form>
  </section>

  <section id="billing-container">
    <h2>Billing Information</h2>
    <form action="#null" method="get">
      <section>
        <label for="f-name">First Name</label>
        <input type="text" name="f-name" id="f-name" required/>
      </section>
      <section>
        <label for="l-name">Last Name</label>
        <input type="text" name="l-name" id="l-name" required/>
      </section>
    </form>

    <label for="country-container">Country</label>
    <select id="country-container">
      <option value="">Country</option>
      <option value="Canada">Canada</option>
      <option value="Mexico">Mexico</option>
      <option value="United States of America">United States of America</option>
    </select>

    <form id="address-container" action="#null" method="get">
      <label for="address">Street Address</label>
      <input type="text" name="address" id="address" required/>
      <input type="text" name="address" id="suite" placeholder="Apt, suite, (optional)" required/>
    </form>

    <form id="city-container" action="#null" method="get">
      <section>
        <label for="city">City</label>
        <input type="text" name="city" id="city" required/>
      </section>
      <section>
        <label for="state">State</label>
        <input type="text" name="state" id="state" required/>
      </section>
      <section>
        <label for="zipcode">Zip Code</label>
        <input type="number" name="zip" id="zipcode" required/>
      </section>
    </form>
  </section>

  <nav id="submit-container">
    <input type="submit" name="submit" id="submit" value="Submit" />
  </nav>

  </main>

  <aside class="sidebar">
    <section class="purchase-summary">
    <h2>Order Summary</h2>
      <p class="label">price</p>
      <p class="value">$0x1</p>
      <p class="label">Fees</p>
      <p class="value">$0</p>
      <p class="label">Total</p>
      <p class="value">$0</p>
    </section>
  </aside>
  <footer id="footer">
  </footer>
<script src="site.js"></script>
</body>
</html>
