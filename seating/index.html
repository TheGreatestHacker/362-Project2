<!DOCTYPE html>
<html id="seating" lang="en">
<head>
  <title>Ticket Purchase</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
</head>
<body>
  <header id="header">
    <h1 id="header-content">Master Ticket</h1>
  </header>

  <nav>
    <ul class="navigation">
      <li><a class="completed" href="../index.html">Home</a></li>
      <li><a class="active">Seating</a></li>
      <li><a href="#checkout">Check-out</a></li>
      <li><a href="#confirmation">Confirmation</a></li>
    </ul>
  </nav>

  <main id="seat-content">
    <form id="seating-grid" method="get" action="../checkout/checkout.html">
        <figure id="seating-info">
          <img id="seating-img" class="event" src="../assets/img/barcelonaStadium.jpg" alt="FC Barcelona stadium." />
        </figure>
        <section id="seating-section">
          <h2>Seating Section</h2>
          <select id="sectionlevel" required>
            <option value="">--Please select seating section.--</option>
            <option value="4">Level 1xx</option>
            <option value="3">Level 2xx</option>
            <option value="2">Level 3xx</option>
            <option value="1">Level 4xx</option>
          </select>
        </section>
        <section id="ticket-amount">
          <h2>Seating Quantity</h2>
          <select id="seat-quantity" required>
            <option value="">--Please select seating amount.--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </section>
        <section id="pricing">
          <h2>Pricing</h2>
          <p>Ticket Price: </p>
          <p id="ticket-price">$</p>
          <p>Total:</p>
          <p id="total">$</p>
        </section>
        <input type="submit" name="continue" id="seat-submit" value="Continue" />
    </form>
  </main>
<script src="../assets/js/site.js"></script>
</body>
</html>
